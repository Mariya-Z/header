<article class="next-header">
  <section class="next-header__env" *ngIf="env">
    <div>{{env}}</div>
  </section>
  <section class="next-header__bar">
    <div>
      <span class="next-header__name" (click)="refClicked()">{{role}}</span>
      <span class="next-header__descr">{{descr}}</span>
    </div>
    <div class="next-header__user-section">
      <ng-content select="[helpSlot]"></ng-content>
      <ng-content select="[userName]"></ng-content>
      <ng-content select="[logout]"></ng-content>
    </div>
  </section>
</article>
